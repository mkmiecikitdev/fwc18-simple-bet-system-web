
<button class="main_button" (click)="logout()">logout</button>
<button class="main_button" (click)="loadBets()">refresh</button>

<div class="bets-list">

  <div class="bets-column">
    <div *ngFor="let bet of newBets" class="bets-new">
      <app-bet-details [bet]="bet" ></app-bet-details>
    </div>
  </div>

  <div class="bets-column">
    <div *ngFor="let bet of oldBets" class="bets-old">
      <app-bet-details [bet]="bet" ></app-bet-details>
    </div>
  </div>

</div>
